<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <header>
      <h1>Analizador de texto</h1>
    </header>
  </div>

  <div>
    <textarea name="user-input" placeholder="Ingresa tu texto aquí:"></textarea>
  </div>

  <div>
    <ul>
      <li data-testid="word-count" class="caracteres">Cantidad de palabras: 0</li>
      <li data-testid="character-count" class="caracteres">Cantidad de caracteres: 0</li>
      <li data-testid="character-no-spaces-count" class="caracteres">Caracteres sin espacios ni signos de puntuación: 0</li>
      <li data-testid="number-count" class="caracteres">Cantidad de números: 0</li>
      <li data-testid="number-sum" class="caracteres">Suma de números: 0</li>
      <li data-testid="word-length-average" class="caracteres">Longitud media de las palabras: 0</li>
    </ul>
</div>

<div>
  <footer>
    <p>Autora: Lía Ricaurte</p>
  </footer>
</div>

<div>
  <button id="reset-button">Borrar texto</button>
</div>

  <script src="index.js" type="module"></script>
</body>
</html>
